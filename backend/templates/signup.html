 <!DOCTYPE html>
 <html>
 <head>
     <!-- Include your external CSS here -->
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 </head>
 <body>
     <div style="width: 100%; height: 100%; position: relative; background: #EDEFF6">
         <div style="width: 720px; height: 900px; left: 0px; top: 0px; position: absolute; background: #5A46AA"></div>
         <div style="left: 954px; top: 67px; position: absolute; color: black; font-size: 50px; font-family: Open Sans; font-weight: 700; word-wrap: break-word">Sign Up</div>
         <form action="/signup" method="post">
             <div style="width: 466px; height: 48px; left: 814px; top: 235px; position: absolute; border: 1px rgba(0, 0, 0, 0.20) solid">
                 <input type="text" id="name" name="name" placeholder="Professor’s Name" required autocomplete="off" style="width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; font-family: Open Sans; font-weight: 400; color: black;">
             </div>
             <div style="width: 466px; height: 48px; left: 814px; top: 326px; position: absolute; border: 1px black solid">
                 <input type="email" id="emailAddress" name="emailAddress" placeholder="Email" required autocomplete="off" style="width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; font-family: Open Sans; font-weight: 400; color: black;">
             </div>
             <div style="width: 466px; height: 48px; left: 814px; top: 417px; position: absolute; border: 1px black solid">
                 <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off" style="width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; font-family: Open Sans; font-weight: 400; color: black;">
             </div>
             <div style="width: 466px; height: 48px; left: 814px; top: 508px; position: absolute; border: 1px black solid">
                 <input type="password" id="password" name="password" placeholder="Choose a secure password" required autocomplete="off" style="width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; font-family: Open Sans; font-weight: 400; color: black;">
             </div>
             <div style="width: 466px; height: 48px; left: 814px; top: 599px; position: absolute; border: 1px black solid">
                 <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required autocomplete="off" style="width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; font-family: Open Sans; font-weight: 400; color: black;">
             </div>
             <div style="width: 466px; height: 48px; left: 814px; top: 718px; position: absolute; background: #5A46AA">
                 <button type="submit" class="signup" style="width: 100%; height: 100%; border: none; background: transparent; font-size: 16px; font-family: Open Sans; font-weight: 700; color: white;">Sign Up</button>
             </div>
         </form>
         <div style="left: 926px; top: 809px; position: absolute">
             <span style="color: black; font-size: 16px; font-family: Open Sans; font-weight: 400; word-wrap: break-word">Already have an account? </span>
             <a href="/login" style="color: black; font-size: 16px; font-family: Open Sans; font-weight: 700; word-wrap: break-word">Log In</a>
         </div>
         <div style="left: 847px; top: 680px; position: absolute; color: black; font-size: 12px; font-family: Open Sans; font-weight: 400; word-wrap: break-word">I agree to the Terms and Privacy Policy</div>
         <img style="width: 447px; height: 606px; left: 136px; top: 147px; position: absolute" src="https://via.placeholder.com/447x606" />

         <img style="width: 42px; height: 30px; left: 805px; top: 675px; position: absolute" src="https://via.placeholder.com/42x30" />
     </div>

 </html>
